syntax="proto3";

package auth;

option go_package="github.com/NikitaVi/pkg/auth_v1;auth_v1";

service AuthV1 {
  rpc Register(RegisterRequest) returns (RegisterResponse);
  rpc Login(LoginRequest) returns (LoginResponse);
  rpc IsPremium(IsPremiumRequest) returns (IsPremiumResponse);
  rpc ValidateToken(IsPremiumRequest) returns (IsPremiumResponse);
}

message RegisterRequest {
  string login = 1;
  string password = 2;
}

message RegisterResponse {
  string user_guid = 1;
}

message LoginRequest {
  string login = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

message IsPremiumRequest {
  string user_guid = 1;
}

message IsPremiumResponse {
  bool is_premium = 1;
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool is_valid = 1;
  string user_guid = 2;
}